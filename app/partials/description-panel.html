<div>

    <div class="panel panel-default">

        <div class="panel-heading">

            <h3 class="panel-title">Descripción</h3>

        </div>
        
        <div class="panel-body">

            {{currentExercise.details.description}}

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-heading">

            <h3 class="panel-title">Pasos</h3>

        </div>

        <!-- En lugar de un filtro también se puede utilizar la directiva ng-bind-html e incluir los saltos de línea en las descripciones. -->

        <!-- Esta directiva necesita el módulo ngSanitize ya que realiza una limpieza del html que renderiza, impidiendo entre otras cosas es código js embebido -->

        <!-- <div class="panel-body" ng-bind-html="currentExercise.details.procedure"></div> -->

        <div class="panel-body" ng-bind-html="currentExercise.details.procedure | myLineBreakFilter"></div>

    </div>

</div>
