<!DOCTYPE html>
<html>

<head lang="es">

    <meta charset="UTF-8">
    <title>7 Minutes Workout</title>

    <!-- bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <!-- animate css -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" rel="stylesheet" type="text/css">
    <!-- estilos de la aplicaciÃ³n -->
    <link rel="stylesheet" href="css/app.css" />

</head>

<body ng-app="app" ng-controller="RootController">

    <div class="navbar navbar-default navbar-fixed-top top-navbar">

        <div class="container-fluid">

            <div class="navbar-header">

                <div class="navbar-brand">7 Minute Workout</div>

            </div>

            <!--
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="showWorkoutHistory()" title="Historial de rutinas">Historial</a></li>
            </ul>
            -->

        </div>

        <div id="top-nav-container" class="second-top-nav">

            <div id="top-nav" ng-include="currentRoute.topNav"></div>

        </div>

    </div>

    <div class="container-fluid">

        <div id="content-container" class="row">

            <div class="col-sm-2 left-nav-bar" ng-if="currentRoute.leftNav">
                <div id="left-nav" ng-include="currentRoute.leftNav"></div>
            </div>

            <div class="col-sm-10 col-sm-offset-2">
                <div id="page-content" ng-view></div>
            </div>

        </div>

    </div>

    <!-- framework -->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-sanitize.min.js"></script>
    <script src="vendor/angular-animate.min.js"></script>
    <script src="vendor/angular-messages.min.js"></script>
    <script src="vendor/angular-media-player.min.js"></script>
    <script src="vendor/angular-local-storage.min.js"></script>
    <!-- bootstrap ui -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
    <!-- fichero base -->
    <script src="app.js"></script>
    <!-- modelo -->
    <script src="js/model/exercise.js"></script>
    <script src="js/model/workout.js"></script>
    <!-- controladores -->
    <script src="js/controllers/root.js"></script>
    <script src="js/workoutrunner/controllers/workout.js"></script>
    <script src="js/workoutrunner/controllers/workoutAudio.js"></script>
    <script src="js/workoutrunner/controllers/workoutVideo.js"></script>
    <script src="js/workoutrunner/controllers/workoutHistory.js"></script>
    <script src="js/workoutbuilder/controllers/workout.js"></script>
    <script src="js/workoutbuilder/controllers/exercise.js"></script>
    <!-- filtros -->
    <script src="js/workoutrunner/filters.js"></script>
    <!-- servicios -->
    <script src="js/services.js"></script>
    <script src="js/workoutrunner/services.js"></script>
    <script src="js/workoutbuilder/services.js"></script>
    <!-- directivas -->
    <script src="js/directives.js"></script>

</body>

</html>
