<!DOCTYPE html>
<html>

<head lang="es">

    <meta charset="UTF-8">
    <title>7 Minutes Workout</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="app/css/app.css" />

</head>

<body ng-app="7MinutesWorkout" ng-controller="WorkoutController">

    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container app-container">
            <div class="navbar-header">
                <h1>7 Minutes Workout</h1>
            </div>
        </div>
    </div>

    <div class="container body-content app-container">
        <div class="row">
            <div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
                <div class="row workout-content">
                    <div class="workout-display-div">
                        <h1>{{currentExercise.details.title}}</h1>
                        <img class="img-responsive" ng-src="{{currentExercise.details.image}}" />
                        <div class="progress time-progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration/currentExercise.duration) * 100 + '%'}">
                            </div>
                        </div>
                        <h1>Tiempo restante: {{currentExercise.duration - currentExerciseDuration}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <!-- fichero base -->
    <script src="app/app.js"></script>
    <!-- modelo -->
    <script src="app/js/model/exercise.js"></script>
    <script src="app/js/model/workout.js"></script>
    <!-- controlador -->
    <script src="app/js/controllers.js"></script>

</body>

</html>
